# -*- apache -*-

<VirtualHost *:80>
    DocumentRoot /var/www/apache-flask

    # Python application integration
    WSGIDaemonProcess /apache-flask processes=4 threads=20
    WSGIProcessGroup /apache-flask
    WSGIScriptAlias /apache-flask /var/www/apache-flask/apache-flask.wsgi

    <Directory /var/www/apache-flask/app/>
        Header set Access-Control-Allow-Origin "*"
        WSGIProcessGroup /apache-flask
        WSGIApplicationGroup %{GLOBAL}
        Options +ExecCGI
        Order deny,allow
        Allow from all
    </Directory>
    Alias /static /var/www/apache-flask/app/static
    <Directory /var/www/apache-flask/app/static/>
        Order allow,deny
        Allow from all
    </Directory>
    ErrorLog ${APACHE_LOG_DIR}/error.log
    LogLevel warn
    CustomLog ${APACHE_LOG_DIR}/access.log combined

</VirtualHost>